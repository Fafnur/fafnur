<fafnur-title i18n="Aside|Social Title">Connect me</fafnur-title>
<div *ngFor="let link of links">
  <a
    mat-icon-button
    [href]="link.route"
    target="_blank"
    i18n-aria-label="Aside|Social Open"
    attr.aria-label="Open {{ link.route }}"
    rel="nofollow"
    (click)="onGoSocial(link.icon)"
  >
    <mat-icon [svgIcon]="link.icon"></mat-icon>
  </a>
  <a [href]="link.route" target="_blank" rel="nofollow" (click)="onGoSocial(link.icon)">{{ link.label }}</a>
</div>
